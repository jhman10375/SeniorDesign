<div
  class="h-8rem border-1 scoreboard-background border-round surface-border p-2"
>
  @if (hasDifferentContent) {
    <ng-content></ng-content>
  } @else if (leagueInformationScoreboard) {
    <mobile-league-information-scoreboard
      [league]="league"
    ></mobile-league-information-scoreboard>
  } @else if (gameScoreboard) {
  } @else if (teamScoreboard) {
    <mobile-team-scoreboard [player]="player"></mobile-team-scoreboard>
  } @else {
    <span>No Content Found</span>
  }
</div>
