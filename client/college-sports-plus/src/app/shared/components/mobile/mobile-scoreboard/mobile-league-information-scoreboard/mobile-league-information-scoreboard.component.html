<div class="flex flex-row">
  <div class="flex flex-column p-1">
    <div class="flex flex-row align-items-center justify-content-between mb-1">
      <span>LOGO</span>
      <span class="width-75 text-right"> {{ league.Name }}</span>
    </div>
    <div class="flex flex-row align-items-center justify-content-between mb-1">
      <span class="width-half text-xs">Manager:</span>
      <span class="width-half text-xs"> {{ league.Manager }}</span>
    </div>
  </div>
  <div class="flex flex-column">
    <div class="flex flex-row align-items-center justify-content-between mb-1">
      <span class="width-half text-xs">Team:</span>
      <span class="width-half text-xs"> {{ league.Team }}</span>
    </div>
    <div class="flex flex-row align-items-center justify-content-between mb-1">
      <span class="width-half text-xs">Leader:</span>
      <span class="width-half text-xs"> {{ league.Leader }}</span>
    </div>
    <div class="flex flex-row align-items-center justify-content-between mb-1">
      <span class="width-half text-xs">Current Ranking:</span>
      <span class="width-half text-xs"> {{ league.CurrentRanking }}</span>
    </div>
  </div>
</div>
