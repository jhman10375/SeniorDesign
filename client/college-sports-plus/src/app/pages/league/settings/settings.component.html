@if (isMobile) {
  @if (league) {
    @switch (league.LeagueType) {
      @case (SportEnum.Football) {
        <football-settings-view-edit
          [leagueSettings]="league.Settings | leagueTypePipe: league.LeagueType"
          [view]="isLeagueManager"
        ></football-settings-view-edit>
      }
      @case (SportEnum.Baseball) {}
      @case (SportEnum.Basketball) {
        <basketball-settings-view-edit
          [leagueSettings]="league.Settings | leagueTypePipe: league.LeagueType"
          [view]="isLeagueManager"
        ></basketball-settings-view-edit>
      }
      @case (SportEnum.Soccer) {}
    }
  }
}
