<div class="scrollable-container" [style]="{ height: '100%' }">
  <div class="header">
    <div
      class="flex flex-row mb-1 align-items-center justify-content-between border-bottom-1 surface-border"
    >
      <span class="header-item">Filters:</span>
      <player-filter
        class="header-item"
        [filterName]="'Position'"
        [filters]="positionFilters"
        [currentFilter]="currentPositionFilter()"
        (setFilterEmitter)="setFilterss('Position', $event)"
      ></player-filter>
      <player-filter
        class="header-item"
        [filterName]="'General'"
        [filters]="[]"
        [currentFilter]="null"
        (setFilterEmitter)="setFilterss('General', $event)"
      ></player-filter>
    </div>
    <div
      class="flex flex-row mb-2 align-items-center justify-content-between border-bottom-1 surface-border"
    >
      @if (!endDraft) {
        <span class="header-item">Pick</span>
        <span class="header-item">Remove</span>
      }
      <player-sort
        class="header-item"
        [sortFunction]="'Name'"
        [currentSortFunction]="currentSortFunction()"
        [currentSortType]="currentSortType()"
        (sortFunctionEmitter)="setSortFunction($event)"
      ></player-sort>
      <player-sort
        class="header-item"
        [sortFunction]="'Number'"
        [currentSortFunction]="currentSortFunction()"
        [currentSortType]="currentSortType()"
        (sortFunctionEmitter)="setSortFunction($event)"
      ></player-sort>
      <player-sort
        class="header-item"
        [sortFunction]="'School'"
        [currentSortFunction]="currentSortFunction()"
        [currentSortType]="currentSortType()"
        (sortFunctionEmitter)="setSortFunction($event)"
      ></player-sort>
    </div>
  </div>

  <div class="body">
    @for (athlete of athleteSelection | async; track athlete) {
      <div
        class="flex flex-row align-items-center justify-content-between mb-2 pb-2 border-bottom-1 surface-border"
      >
        @if (!endDraft) {
          <div class="data-cell">
            @if (currentlyPicking) {
              <span
                class="grid-item text-xs text-primary border-1 p-1 border-primary border-round"
                (click)="addToRoster(athlete)"
                >Pick</span
              >
            } @else {
              <span
                class="grid-item text-xs text-primary border-1 p-1 border-primary border-round p-disabled"
                >Pick</span
              >
            }
          </div>
          <span
            class="data-cell grid-item text-xs text-red-400 border-1 p-1 border-red-400 border-round"
            (click)="removeFromQueue(athlete)"
            >Remove</span
          >
        }
        <div class="data-cell" (click)="onPlayerSelected(athlete)">{{
          athlete.Name
        }}</div>
        <div class="data-cell">{{ athlete.Jersey }}</div>
        <div class="data-cell">{{ athlete.School }}</div>
      </div>
    }
  </div>
</div>
