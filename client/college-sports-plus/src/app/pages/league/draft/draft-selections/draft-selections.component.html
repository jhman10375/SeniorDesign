<table class="scrollable-table h-full">
  <thead>
    <tr>
      <th></th>
      @for (i of numOfRounds; track i) {
        <th class="text-xl font-normal">Round {{ i }}</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (team of selections; track team) {
      <tr>
        <td>{{ team.Name }}</td>
        @for (player of team.Players; track player) {
          @if (player) {
            <td>
              <span class="text-base" (click)="onPlayerSelected(player)">{{
                player?.Name
              }}</span></td
            >
          }
        }
      </tr>
    }
  </tbody>
</table>
