@switch (leagueType) {
  @case (SportEnum.Football) {
    <football-draft></football-draft>
  }
  @case (SportEnum.Baseball) {
    <baseball-draft></baseball-draft>
  }
  @case (SportEnum.Basketball) {
    <basketball-draft></basketball-draft>
  }
  @case (SportEnum.Soccer) {
    <soccer-draft></soccer-draft>
  }
}
